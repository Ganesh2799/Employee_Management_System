 <h2 align="text-center">Employee List</h2>
 <br>
<table >
    <thead>
      <tr>
        <th>Id</th>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Id</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.employeeId}}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.emailId }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <!-- <button (click)="createLeave(employee.id)" class="btn btn-primary" style="margin-left: 10px">Leave</button> -->
          <button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">View</button>
        </td>
      </tr>
    </tbody>
  </table>
