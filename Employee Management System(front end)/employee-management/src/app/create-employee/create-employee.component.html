<br><br><br>
<h3 align="center">Create Employee</h3><br>
<div >
    
    <form (ngSubmit)="onSubmit()">
      

      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" class="form-control" id="employeeId" [(ngModel)]="employee.employeeId" name="employeeId" 
          placeholder="employeeId">
      </div>
      
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" placeholder="firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" placeholder="lastName">
      </div>
  
      <div class="form-group">
        <label>Email Id</label>
        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId" placeholder="@gmail.com">
      </div>
  
      <div class="form-group">
        <label>Designation</label>
        <input type="text" id="designation" [(ngModel)]="employee.designation" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="Designation">
      </div>
      
      <div class="form-group">
        <label>Salary</label>
        <input type="number" id="salary" [(ngModel)]="employee.salary" class="form-control" [ngModelOptions]="{standalone: true}" placeholder="salary">
      </div>
  
      <button align="center"  type="submit">Submit</button>
    </form>
  </div>
