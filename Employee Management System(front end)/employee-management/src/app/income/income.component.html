<div class="employee-container">
  <h5 align="center">Employee Salary</h5>
  <!-- <ul class="employee-list">
    <li *ngFor="let employee of employees" class="employee-item">
      <span>{{ employee.firstName }} {{ employee.lastName }} - Net Salary: {{ employee.netSalary }}</span>
      <button (click)="onDeleteEmployee(employee.id)" class="delete-button">Delete</button>
    </li>
  </ul> -->

  <div class="input-section">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="employee.firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="employee.lastName">

    <label for="basicSalary">Basic Salary:</label>
    <input type="number" id="basicSalary" [(ngModel)]="employee.basicSalary">

    <label for="attendance">Attendance:</label>
    <input type="number" id="attendance" [(ngModel)]="employee.attendance">

    <label for="otherDeductions">Deductions:</label>
    <input type="number" id="otherDeductions" [(ngModel)]="employee.otherDeductions">

    <!-- <label for="bonus">Bonus:</label>
    <input type="number" id="bonus" [(ngModel)]="employee.bonus"><br> -->

    <button (click)="createEmployee()" class="add-salary-button">Add Salary</button>
    <!-- <button (click)="getEmployeeById()">Get Employee</button> -->
    <!-- <button (click)="updateEmployee()">Update Employee</button> -->
  </div>

  

  <div class="calculation-section">
    <label for="employeeId"> ID:</label>
    <input type="number" id="employeeId" [(ngModel)]="employeeId"><br>

    <button (click)="calculateSalary()" class="calculate-button">Calculate Salary</button><br><br>
    <p *ngIf="salary" class="salary-label">Salary: {{ salary }}</p>

    <br><button (click)="deleteEmployee()" class="delete-button">Delete Salary</button>
  </div>
</div>
